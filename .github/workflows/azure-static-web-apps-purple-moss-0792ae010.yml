name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: solidjs_bun_version
        run: bun install

      - name: Generate blog data
        working-directory: solidjs_bun_version
        run: bun run generate-blog

      - name: Build application
        working-directory: solidjs_bun_version
        run: bun run build

      # SolidStart (Nitro) azure-swa output needs a couple of tweaks so Azure Functions
      # is detected correctly by SWA and loads ESM entrypoints.
      - name: Prepare Azure Functions output (SSR)
        working-directory: solidjs_bun_version
        shell: bash
        run: |
          set -euo pipefail

          # Rename the generated function folder to "server" so SWA SSR rewrite to /api/server works
          if [ -d ".output/server/functions" ] && [ ! -d ".output/server/server" ]; then
            mv .output/server/functions .output/server/server
          fi

          # Ensure Azure Functions loads the ESM entrypoint (defaults to index.js otherwise)
          if [ -f ".output/server/server/function.json" ]; then
            node -e "const fs=require('fs'); const p='.output/server/server/function.json'; const j=JSON.parse(fs.readFileSync(p,'utf8')); if(!j.scriptFile) j.scriptFile='index.mjs'; fs.writeFileSync(p, JSON.stringify(j, null, 2));"
          fi

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PURPLE_MOSS_0792AE010 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "solidjs_bun_version/.output/public"
          api_location: "solidjs_bun_version/.output/server"
          skip_app_build: true
          skip_api_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PURPLE_MOSS_0792AE010 }}
          action: "close"
