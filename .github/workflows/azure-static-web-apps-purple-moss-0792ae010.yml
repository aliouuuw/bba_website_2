name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: solidjs_bun_version
        run: bun install

      - name: Generate blog data
        working-directory: solidjs_bun_version
        run: bun run generate-blog

      - name: Build application
        working-directory: solidjs_bun_version
        run: bun run build

      # Copy SWA config into the static output folder
      - name: Include SWA config in uploaded app artifact
        working-directory: solidjs_bun_version
        shell: bash
        run: |
          set -euo pipefail
          
          # For static preset, output is in .output/public
          if [ -f "public/staticwebapp.config.json" ]; then
            cp -f "public/staticwebapp.config.json" ".output/public/staticwebapp.config.json"
          fi

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PURPLE_MOSS_0792AE010 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "solidjs_bun_version/.output/public"
          skip_app_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PURPLE_MOSS_0792AE010 }}
          action: "close"
