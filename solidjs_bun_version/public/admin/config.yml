backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

# Paths are relative to the repository root (Git Gateway commits to repo root)
media_folder: "solidjs_bun_version/public/assets" # Media files will be stored in the repo
public_folder: "/assets" # The src attribute for uploaded media will begin with /assets

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "solidjs_bun_version/content/blog" # Path relative to repo root
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Slug", name: "slug", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", dateFormat: "YYYY-MM-DD", timeFormat: false}
      - {label: "Category", name: "category", widget: "select", options: ["Technology", "Strategy", "Compliance", "Risk", "News"]}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Read Time", name: "readTime", widget: "string", default: "5 min read"}
      - {label: "Body", name: "body", widget: "markdown"}